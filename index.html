<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
  </head>
  <body>
    <main>
      <section class="hero">
        <h1 class="Title">Gerador de Senha</h1>
        <p class="Subtitle">
          Ultilize o nosso gerador online para criar uma senha forte e segura.
        </p>
      </section>
      <section class="box">
        <div class="password">
          <div class="text">
            <input type="text" name="password" id="password" />
          </div>
          <div class="actions">
            <button id="copy2">
              <img src="copy.svg" alt="" width="42px" />
            </button>
            <button id="renew">
              <img src="renew.svg" alt="" width="42px" />
            </button>
          </div>
        </div>
        <div class="security-indicator">
          <div id="security-indicator-bar" class="bar"></div>
        </div>
        <section class="box customize">
          <h3 class="title">Personalizar</h3>
          <div class="actions">
            <div class="password-lenght">
              <p>Tamanho: <span id="password-lenght-text">16</span></p>
              <input
                type="range"
                name="password-lenght"
                class="slider"
                id="password-lenght"
                value="16"
                min="4"
                max="64"
              />
            </div>
            <div class="config">
              <label class="checkbox-container">
                <span class="text">Maiúsculas</span>
                <input type="checkbox" id="uppercase-check" checked />
                <span class="checkmark"></span>
              </label>
              <label class="checkbox-container">
                <span class="text">Números</span>
                <input type="checkbox" id="number-check" checked />
                <span class="checkmark"></span>
              </label>
              <label class="checkbox-container">
                <span class="text">Símbolos</span>
                <input type="checkbox" id="symbol-check" checked />
                <span class="checkmark"></span>
              </label>
            </div>
          </div>
        </section>
      </section>
      <div class="submit">
        <button id="copybutton">Copiar Senha</button>
      </div>
      <div class="signdiv">
        <footer class="Sign">
          Developed by
          <a href="https://www.linkedin.com/in/pedro-batista-6299a3218/"
            >Pedro Jesuino Batista</a
          >
        </footer>
      </div>
    </main>
    <script src="INDEX.JS"></script>
  </body>
</html>
